<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-layout-areas</title>
    <link rel="stylesheet" href="stylies.css">
    <script src="event.js"></script>

    <link rel="shortcut icon" href="./assets/icons/eye-image-icon.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <header class="title">
            <picture>
                <img draggable="false" src="assets/icons/eye-image-icon.png" alt="photografy eye">
            </picture>
            <h1>Jonh Gomez <span>Photografy</span></h1>
        </header>

        <main class="image-example" id="image-frame">
            <figure>
                <img id="main-image" draggable="false" src="assets/examples/yoga-example.png" alt="example image of activity - Yoga">
                <figcaption id="main-image-description">Yoga</figcaption>
            </figure>
        </main>

        <aside class="activities">
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\fashion-example.png" alt="Fashion section">
                    <figcaption class="text-left-bottom" draggable="false">Fashion</figcaption>
                </figure>
            </section>
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\india-example.png" alt="India section">
                    <figcaption class="text-right-top" draggable="false">India</figcaption>
                </figure>
            </section>
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\dance-example.png" alt="Dance section">
                    <figcaption class="text-left-bottom" draggable="false">Dance</figcaption>
                </figure>
            </section>
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\yoga-example.png" alt="Yoga section">
                    <figcaption class="text-left-top" draggable="false">Yoga</figcaption>
                </figure>
            </section>
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\Lighthouse.jpg" alt="Yoga section">
                    <figcaption class="text-right-top" draggable="false">Lighthouse</figcaption>
                </figure>
            </section>
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\Desert.jpg" alt="Yoga section">
                    <figcaption class="text-left-top" draggable="false">Desert</figcaption>
                </figure>
            </section>
            <section>
                <figure class="secs">
                    <img draggable="false" src="assets\examples\Penguins.jpg" alt="Yoga section">
                    <figcaption class="text-right-top" draggable="false">Penguins</figcaption>
                </figure>
            </section>
        </aside>

        <nav class="menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Fashion</a></li>
                <li><a href="">Yoga</a></li>
                <li><a href="">Dance</a></li>
                <li><a href="">India</a></li>
                <li><a href="">Rio</a></li>
                <li><a href="">Resources</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Buy art</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
